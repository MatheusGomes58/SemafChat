<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Inicial | DesbravaChat</title>
  <link href="./CSS/homePage.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/homePage.css">
  <link rel="stylesheet" href="./CSS/keyboard.css">
  <link rel="stylesheet" href="./CSS/modal.css">
  <script src="./LIB/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <link rel="icon" type="image/png" href="./IMG/LOGUINHOAMP.png" />
</head>

<body class="container">
  <div id="home-box">
    <header>
      <input type="text" id="searchInput" placeholder="Pesquisar por usuários">
      <button id="searchButton" class="key"><img src="./IMG/search.png"></button>
      <button id="settingsButton" class="key"><img src="./IMG/set.png"></button>
      <button id="createChatButton" class="key"><img src="./IMG/add.png"></button>
    </header>
    <nav>
      <ul>
        <li><a href="#chats" class="active">Conversas</a></li>
        <li><a href="#updates">Atualizações</a></li>
        <li><a href="#minigames">Jogos</a></li>
      </ul>
    </nav>    

    <main class="sections">
      <section id="chats">
        <p id="chatList" class="whatsapp-chat-list">
        </p>
      </section>
      <section id="updates">
      </section>
      <section id="minigames">
      </section>
    </main>


    <div class="modal" id="createChatModal">
      <div class="modal-content">
        <h2>Criar Novo Chat</h2>
        <form class="modal-form">
          <label for="chatName">Nome do Chat:</label>
          <input type="text" id="chatName" placeholder="Chat" required>
          <label for="chatName">Lista de Membros:</label>
          <div id="userFields">
          </div>
          <div class="modal-row">
            <button type="button" onclick="addUserField()">Adicionar Usuário</button>
            <button type="button" onclick="createChat()">Criar</button>
            <button type="button" onclick="closeCreateChatModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>


    <div class="modal" id="updateChatModal">
      <div class="modal-content">
        <h2>Editar Membros do Chat</h2>
        <form class="modal-form">
          <label for="chatName">Nome do Chat:</label>
          <input type="text" id="chatNameUpdate" placeholder="Chat" readonly>
          <label for="chatName">Lista de Membros:</label>
          <div id="userFieldsUpdate">
          </div>
          <div class="modal-row">
            <button type="button" onclick="addUserUpdateField()">Adicionar Usuário</button>
            <button type="button" onclick="updateChatUsers()">Editar</button>
            <button type="button" onclick="deleteChat()">Deletar</button>
            <button type="button" onclick="closeUpdateChatModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="updateUserModal">
      <div class="modal-content">
        <h2>Editar dados do Usuário</h2>
        <form class="modal-form">
          <label for="userEmail">E-mail do Usuário:</label>
          <input type="text" id="chatEmailUpdate" placeholder="Email" readonly>
          <label for="userName">Nome do Usuário:</label>
          <input type="text" id="userNameUpdate" placeholder="Usuário">
          <label for="userKeyboard">Teclado do Usuário:</label>
          <select id="userKeyboard" placeholder="Usuário">
            <option value="databaseKeyboardBraile">Braile</option>
            <option value="databaseKeyboardLibras">Libras</option>
            <option value="databaseKeyboardMorse">Morse</option>
            <option value="databaseKeyboardNormal">Normal</option>
            <option value="databaseKeyboardSemaforico">Semafórico</option>
          </select>
          <label for="userKeyboard">Deseja embaralhar teclas?</label>
          <div class="modal-row">
            <label>
              <input type="radio" name="opcao" value="verdadeiro" id="trueRandonKeys"> Sim
            </label>
            <label>
              <input type="radio" name="opcao" value="falso" id="falseRandonKeys" checked> Não
            </label>
          </div>
          <div class="modal-row">
            <button type="button" onclick="updateUser()">Editar</button>
            <button type="button" onclick="deleteChat()">Deletar</button>
            <button type="button" onclick="logout()">Sair</button>
            <button type="button" onclick="closeUpdateUserModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="./JS/authFirebase.js"></script>
    <script src="./JS/userCredentials.js"></script>
    <script src="./JS/modal.js"></script>
    <script src="./JS/navigation.js"></script>
    <script src="./JS/renderChats.js"></script>
    <script src="./JS/keyboard.js"></script>
    <script src="./JS/homePage.js"></script>
</body>

</html>
