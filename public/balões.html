<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bublles.css">
    <title>Balões de Bate-Papo</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-bubble you">
            <div class="message-info">
                <span class="username">Usuário 1:</span>
                <span class="timestamp">10:00 AM</span>
            </div>
            <div class="message-text">Olá! Como você está?</div>
        </div>
        <div class="chat-bubble me">
            <div class="message-info">
                <span class="username">Usuário 2:</span>
                <span class="timestamp">10:05 AM</span>
            </div>
            <div class="message-text">Olá! Estou bem, obrigado!</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Digite sua mensagem">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>
    <script src="./JS/bublles.js"></script>
</body>
</html>
