<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo de Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            gap: 2px;
            margin: 10px auto;
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Jogo de Sudoku</h1>
    <div class="sudoku-board" id="sudoku-board"></div>
    <button id="checkButton">Verificar</button>
    <p id="result"></p>

    <script>
        const board = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        const sudokuBoard = document.getElementById("sudoku-board");
        const checkButton = document.getElementById("checkButton");
        const resultMessage = document.getElementById("result");

        function createSudokuBoard() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement("input");
                    cell.type = "number";
                    cell.min = 1;
                    cell.max = 9;
                    cell.className = "sudoku-cell";
                    cell.value = board[i][j] || "";
                    sudokuBoard.appendChild(cell);
                }
            }
        }

        createSudokuBoard();

        function checkSudokuSolution() {
            const userSolution = [];
            for (let i = 0; i < 9; i++) {
                const row = [];
                for (let j = 0; j < 9; j++) {
                    const cell = document.querySelector(`.sudoku-cell:nth-child(${i * 9 + j + 1}`);
                    row.push(parseInt(cell.value) || 0);
                }
                userSolution.push(row);
            }

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (userSolution[i][j] === 0) {
                        resultMessage.textContent = "Por favor, preencha todos os campos.";
                        return;
                    }
                }
            }

            // Adicione sua própria lógica de validação aqui

            resultMessage.textContent = "Solução incorreta. Continue tentando!";
        }

        checkButton.addEventListener("click", checkSudokuSolution);
    </script>
</body>
</html>
