<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./LIB/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/png" href="./IMG/LOGUINHOAMP.png"/>
    <link rel="stylesheet" href="./CSS/chatPage.css">
    <link rel="stylesheet" href="./CSS/keyboard.css">
    <link rel="stylesheet" href="./CSS/bublles.css">
    <title>Bate-Papo | DesbravaChat</title>
</head>

<body class="container">
    <div class="chat-box">
        <div class="chat-messages">
        </div>
        <div class="form-container">
            <input type="text" id="insertMessenger" placeholder="Type a message..." readonly>
            <button id="send-button" class="key" value="+" onclick="enviarMensagem()"></button>
        </div>
        <div class="keyboard-container">
            <div class="keyboard">
                <div class="number-row">
                    <button class="key number" value="1"></button>
                    <button class="key number" value="2"></button>
                    <button class="key number" value="3"></button>
                    <button class="key number" value="4"></button>
                    <button class="key number" value="5"></button>
                    <button class="key number" value="6"></button>
                    <button class="key number" value="7"></button>
                    <button class="key number" value="8"></button>
                    <button class="key number" value="9"></button>
                    <button class="key number" value="0"></button>
                </div>
                <div class="keyboard-row">
                    <button class="key" value="Q"></button>
                    <button class="key" value="W"></button>
                    <button class="key" value="E"></button>
                    <button class="key" value="R"></button>
                    <button class="key" value="T"></button>
                    <button class="key" value="Y"></button>
                    <button class="key" value="U"></button>
                    <button class="key" value="I"></button>
                    <button class="key" value="O"></button>
                    <button class="key" value="P"></button>
                    <button class="key" value="A"></button>
                    <button class="key" value="S"></button>
                    <button class="key" value="D"></button>
                    <button class="key" value="F"></button>
                    <button class="key" value="G"></button>
                    <button class="key" value="H"></button>
                    <button class="key" value="J"></button>
                    <button class="key" value="K"></button>
                    <button class="key" value="L"></button>
                    <button class="key" value="Z"></button>
                    <button class="key" value="X"></button>
                    <button class="key" value="C"></button>
                    <button class="key" value="V"></button>
                    <button class="key" value="B"></button>
                    <button class="key" value="N"></button>
                    <button class="key" value="M"></button>
                </div>
                <div class="math">
                    <button class="key space" value=" "></button>
                    <button class="key backspace" value="-"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="./JS/authFirebase.js"></script>
    <script src="./JS/userCredentials.js"></script>
    <script src="./JS/keyboard.js"></script>
    <script src="./JS/chatPage.js"></script>
    <script src="./JS/bublles.js"></script>
</body>

</html>
