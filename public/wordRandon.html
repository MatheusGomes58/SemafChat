<html>

<head>

  <title>Anágramas | CodeCipherChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body class="container">
  <div id="home-box">
    <button onclick="backToHomePage()" class="botao-flutuante">
      <i class="fas fa-times"></i>
    </button>
    <h1>Jogo dos Anágramas</h1>
    <p>Veja a palavra embaralhada abaixo e adivinhe a palavra correta:</p>
    <p id="scrambledWord"></p>
    <div class="postsHeader">
      <input type="text" id="insertKeys" placeholder="Palavra correta" readonly>
      <div class="buttonAlign">
        <button id="send-button" value="+"><img src="./IMG/DatabaseOfKeyboard/libras/37.png" alt="+"></button>
      </div>
    </div>
    <p id="output"></p>
    <div id="keyboard"></div>
  </div>
