<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" type="text/css" href="./CSS/modal.css">
</head>
<body>
  <button onclick="openCreateChatModal()">Criar Novo Chat</button>
  <div class="modal" id="createChatModal">
    <div class="modal-content">
      <h2>Criar Novo Chat</h2>
      <form class="modal-form">
        <label for="chatName">Nome do Chat:</label>
        <input type="text" id="chatName" required>
        <div id="userFields">
          <label for="users">Usuários (separados por vírgula):</label>
          <input type="text" id="users" required>
        </div>
        <button type="button" onclick="addUserField()">Adicionar Usuário</button>
        <button type="button" onclick="createChat()">Criar</button>
        <button type="button" onclick="closeCreateChatModal()">Cancelar</button>
      </form>
    </div>
  </div>
  <script src="./JS/modal.js"></script>
</body>
</html>
