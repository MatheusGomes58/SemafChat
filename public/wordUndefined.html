<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Advinhação de Palavras | CodeCipherChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="./CSS/homePage.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./CSS/homePage.css">
  <link rel="stylesheet" type="text/css" href="./CSS/keyboard.css">
  <link rel="stylesheet" type="text/css" href="./CSS/undefinedWord.css">
  <link rel="icon" type="image/png" href="./IMG/LOGO.png" />
</head>

<body class="container">
  <div id="home-box">
    <button onclick="backToHomePage()" class="botao-flutuante">
      <i class="fas fa-times"></i>
    </button>
    <input type="text" id="insertKeys" maxlength="1" hidden>
    <h1>Jogo de Adivinhação de Palavras</h1>
    <p>Adivinhe a palavra:</p>
    <div id="word-display"></div>
    <p>Tentativas restantes: <span id="attempts">6</span></p>
    <p id="message"></p>
    <div id="keyboard"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
  <script src="./JS/authFirebase.js"></script>
  <script src="./JS/userCredentials.js"></script>
  <script src="./JS/keyboard.js"></script>
  <script src="./JS/undefinedWord.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2005197481829740"
    crossorigin="anonymous"></script>

</html>
